<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFSoft OMR - Loading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        .loading-container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }
        
        h1 {
            font-size: 28px;
            margin: 0 0 10px 0;
            font-weight: 600;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 20px;
        }
        
        .progress-steps {
            margin-top: 30px;
            text-align: left;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .step.active {
            opacity: 1;
        }
        
        .step-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        
        .step.active .step-icon {
            background: white;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">OMR</div>
        <h1>EFSoft OMR</h1>
        <p class="subtitle">Optical Mark Recognition System</p>
        
        <div class="spinner"></div>
        <div class="status">Starting application services...</div>
        
        <div class="progress-steps">
            <div class="step active">
                <div class="step-icon">1</div>
                <span>Initializing application</span>
            </div>
            <div class="step">
                <div class="step-icon">2</div>
                <span>Starting local database</span>
            </div>
            <div class="step">
                <div class="step-icon">3</div>
                <span>Starting backend services</span>
            </div>
            <div class="step">
                <div class="step-icon">4</div>
                <span>Loading user interface</span>
            </div>
        </div>
    </div>

    <script>
        // Simple animation for progress steps
        let currentStep = 0;
        const steps = document.querySelectorAll('.step');
        const status = document.querySelector('.status');
        
        const statusMessages = [
            'Initializing application...',
            'Starting local database...',
            'Starting backend services...',
            'Loading user interface...',
            'Ready!'
        ];
        
        const updateProgress = () => {
            if (currentStep < steps.length) {
                steps[currentStep].classList.add('active');
                status.textContent = statusMessages[currentStep];
                currentStep++;
                setTimeout(updateProgress, 2000);
            }
        };
        
        setTimeout(updateProgress, 1000);
    </script>
</body>
</html>
